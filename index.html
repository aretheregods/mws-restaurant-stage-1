<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- Added an id here for styling purposes -->
    <section id="restaurants-container">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <!-- Used divs here for styling purposes -->
        <!-- Added labels for select menus -->
        <div id="filters">    
          <div class="selector">
            <label for="neighborhoods-select">Choose Neighborhood</label>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all" selected>All Neighborhoods</option>
            </select>
          </div>
          <div class="selector">    
            <label for="cuisines-select">Choose Cuisine</label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <!-- Added script to initialize service worker -->
  <script>
    if('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js')
        .then(function(registration) {
          console.log('Registration successful with scopre' + registration.scope);
        })
        .catch(function(err) {
          console.log('Registration failed with error: ' + err);
        });
      });
    }
  </script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMJWGaXwQe9GEqdDXmJ9vd8KPHCKf2k7k&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
